<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>REGINA - CHECKOUT</title>
</head>
<body>
    <div class="container my-5 py-5">

        <section>
    
            <div class="row">
                <div class="col-md-8 mb-4" id="contenedor">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-font text-uppercase">DIRECCION DEL ENVIO:</h5>
                        </div>
                        <div class="card-body">
                            <form id="form">
    
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-outline">
                                            <input type="text" id="nombre" class="form-control" placeholder="Name" required/>
                                            <label class="form-label" for="form11Example1">NOMBRE</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <input type="text" id="apellido" class="form-control" placeholder="Apellido" required />
                                            <label class="form-label" for="form11Example2">APELLIDO</label>
                                        </div>
                                    </div>
                                </div>
    
    
                                
                                <div class="form-outline mb-4">
                                    <input type="text" id="direccion" class="form-control" placeholder="Dirección" required/>
                                    <label class="form-label" for="form11Example4">DIRECCION</label>
                                </div>
    
                                
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" placeholder="E-mail" required />
                                    <label class="form-label" for="form11Example5">E-MAIL</label>
                                </div>
    
                                
                                <div class="form-outline mb-4">
                                    <input type="number" id="telefono" class="form-control" placeholder="Teléfono" required />
                                    <label class="form-label" for="form11Example6">TELEFONO</label>
                                </div>
    
                                
                                <div class="form-outline mb-4">
                                    <textarea class="form-control" id="preferencias" rows="4"></textarea>
                                    <label class="form-label" for="form11Example7">PREFERENCIAS ADICIONALES</label>
                                </div>
    
                                
                                <div class="text-center">
                                    <button type="submit" class="btn button-order col-md-10">CONFIRMAR COMPRA</button>
                                </div>
                                
                            </form>
                        </div>
    
                    </div>
                    
    
                </div>
    
    
            </div>
    
        </section>
    
    
    </div>
</body>
</html>
